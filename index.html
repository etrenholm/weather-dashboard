<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

<body>

    <!-- hero section -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main id="flex-container">

        <!-- sidebar section -->
        <div id="sidebar-section">

            <div id="search-section">
                <h2>Search for a City:</h2>
                <form id="search-form">
                    <input id="search-input" type="text" name="search" placeholder="New York" />
                    <button id="submit" class="submit-btn btn">Search</button>
                </form>
            </div>

            <div id="city-button-section">
            </div>

        </div>

        <!-- middle section -->
        <div id="middle-section">
            <div id="current-weather-section" class="current-weather-section">
                <p>Search to see weather results.</p>
                <div id="city-title-row"></div>
                <div id="uvi-row"></div>
            </div>

            <div id="forecast-header"></div>

            <div id="forecast-section"></div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
